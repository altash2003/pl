<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Primordial Unique Items</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="backBtn" href="./index.html">← Go Back</a>
    <h1>Primordial Unique Items</h1>
    <p class="sub">Edit <b>items.js</b> only (icon, name, price). Page updates automatically.</p>
  </header>

  <main class="wrap">
    <div class="controls">
      <input id="search" class="input" placeholder="Search item name..." />
      <select id="sort" class="input">
        <option value="name-asc">Sort: Name (A→Z)</option>
        <option value="name-desc">Sort: Name (Z→A)</option>
        <option value="price-asc">Sort: Price (Low→High)</option>
        <option value="price-desc">Sort: Price (High→Low)</option>
      </select>
    </div>

    <div class="table">
      <div class="row head">
        <div>Item Icon</div>
        <div>Item Name</div>
        <div class="right">Price (TC)</div>
      </div>

      <div id="list"></div>
    </div>

    <footer class="foot">
      <span id="count"></span>
    </footer>
  </main>

  <script src="./items.js"></script>
  <script src="./script.js"></script>
</body>
</html>

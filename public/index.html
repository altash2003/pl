<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Item Pricelist</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <h1>Item Pricelist</h1>
    <p class="sub">Read-only mode (search + view)</p>
  </header>

  <main class="wrap">
    <div class="controls">
      <select id="category" class="input"></select>
      <input id="search" class="input" placeholder="Search item name..." />
    </div>

    <div class="table">
      <div class="row head">
        <div>Item Icon</div>
        <div>Item Name</div>
        <div>Price (TC)</div>
      </div>
      <div id="list"></div>
    </div>

    <div class="foot" id="count"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="adminTop">
    <div class="adminTopInner">
      <div class="adminBrand">
        <div class="dot"></div>
        <div>
          <div class="adminTitle">Admin Panel</div>
          <div class="adminSub">Manage Categories & Items</div>
        </div>
      </div>

      <div class="adminActions">
        <a class="btn ghost" href="/">View</a>
        <button id="logoutBtn" class="btn danger hidden">Logout</button>
      </div>
    </div>
  </header>

  <main class="wrap adminWrap">

    <!-- LOGIN -->
    <section class="card" id="loginCard">
      <h2 class="sectionTitle">Login</h2>

      <div class="sectionBlock">
        <div class="formGrid">
          <label class="field">
            <span>Username</span>
            <input id="user" class="input" placeholder="Username" autocomplete="username" />
          </label>

          <label class="field">
            <span>Password</span>
            <input id="pass" class="input" placeholder="Password" type="password" autocomplete="current-password" />
          </label>
        </div>

        <div class="rowButtons">
          <button id="loginBtn" class="btn">Login</button>
          <div class="msg" id="loginMsg"></div>
        </div>
      </div>
    </section>

    <!-- ADMIN -->
    <section class="adminGrid hidden" id="adminCard">

      <!-- Categories -->
      <section class="card">
        <h2 class="sectionTitle">Categories</h2>

        <div class="sectionBlock">
          <div class="inlineForm">
            <input id="newCat" class="input" placeholder="Category name" />
            <button id="addCatBtn" class="btn">Add Category</button>
          </div>

          <div id="catList" class="list"></div>
        </div>
      </section>

      <!-- Add Item -->
      <section class="card">
        <h2 class="sectionTitle">Add Item</h2>

        <div class="sectionBlock">
          <div class="formGrid">
            <label class="field">
              <span>Category</span>
              <select id="catSelect" class="input"></select>
            </label>

            <label class="field">
              <span>Item Name</span>
              <input id="itemName" class="input" placeholder="Name" />
            </label>

            <label class="field">
              <span>Price</span>
              <input id="itemPrice" class="input" placeholder="60,000-100,000" />
            </label>

            <div class="field">
              <span>Icon</span>
              <div class="fileWrap">
                <label class="fileBtn" for="itemIcon">Upload Icon</label>
                <input id="itemIcon" class="hidden" type="file" accept="image/*" />
                <div id="fileName" class="fileName">No file</div>
              </div>
            </div>
          </div>

          <div class="rowButtons">
            <button id="addItemBtn" class="btn">Add Item</button>
            <div class="msg" id="itemMsg"></div>
          </div>
        </div>
      </section>

      <!-- Items Table -->
      <section class="card adminWide">
        <h2 class="sectionTitle">Items</h2>

        <div class="sectionBlock">
          <div class="toolbar">
            <select id="filterCat" class="input"></select>
            <input id="searchItems" class="input" placeholder="Search..." />
            <button id="refreshBtn" class="btn ghost">Refresh</button>
          </div>

          <div id="itemsTable" class="table mini"></div>
        </div>
      </section>

    </section>
  </main>

  <!-- EDIT MODAL -->
  <div class="modal hidden" id="editModal" aria-hidden="true">
    <div class="modalBackdrop" id="editBackdrop"></div>

    <div class="modalCard" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div class="modalTitle">Edit Item</div>
        <button class="btn ghost small" id="editCloseBtn">Close</button>
      </div>

      <div class="sectionBlock">
        <div class="formGrid">
          <label class="field">
            <span>Category</span>
            <select id="editCategory" class="input"></select>
          </label>

          <label class="field">
            <span>Item Name</span>
            <input id="editName" class="input" placeholder="Name" />
          </label>

          <label class="field">
            <span>Price</span>
            <input id="editPrice" class="input" placeholder="60,000-100,000" />
          </label>

          <div class="field">
            <span>Change Icon (optional)</span>
            <div class="fileWrap">
              <label class="fileBtn" for="editIcon">Upload Icon</label>
              <input id="editIcon" class="hidden" type="file" accept="image/*" />
              <div id="editFileName" class="fileName">No file</div>
            </div>
          </div>
        </div>

        <div class="rowButtons modalActions">
          <button id="saveEditBtn" class="btn">Save Changes</button>
          <div class="msg" id="editMsg"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="toastHost" id="toastHost"></div>

  <script src="./admin.js"></script>
</body>
</html>
